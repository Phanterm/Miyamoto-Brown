{
/* Define custom types used in the game here.
*/

// ControlKey
// The keyboard keys used in-game.
// Mappings are found in control-scheme.cfg
  ControlKey: "enum { 
    control_left,
	control_right,
	control_up,
	control_down,
	control_attack,
	control_jump,
	control_guard,
	control_ultimate
  }",

// AbilityType
// All of the ability types used in-game.
// Mappings are used in player-abilities.cfg	
  AbilityType: "enum {
    ability_basic,
    ability_evasive,
    ability_special,
    ability_ultimate,
    ability_crouch
  }",
}
