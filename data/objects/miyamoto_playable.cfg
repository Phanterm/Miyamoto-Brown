{
	id: "miyamoto_playable",
	is_strict: true,
	is_human: true,
	hitpoints: 4,
	zorder: 1,
	editor_info: { category: "player" },
	
	properties:{
		last_punched: {
		type:"int",
		default: 0,
		},
		punch_finished:"cycle - last_punched > 16",
	},
	on_process:"[
		//------------------------------WALKING-----------------------------------
		if(ctrl_right and is_standing and punch_finished, [
			set(facing,1),
			if (animation != 'walk', set(animation, 'walk')), //'set animation' will set on every frame, so keep in mind when activating this on command
			set(velocity_x, 300)]), 
		if(ctrl_left and is_standing and punch_finished, [
			set(facing,-1),
			if (animation != 'walk', set(animation, 'walk')), 
			set(velocity_x, -300)]), 
		if((not(ctrl_left or ctrl_right))and(is_standing)and(not animation in ['punch1']), //allows a list of excluded animations
			[set(animation, 'stand')]),
		//-------------------------------JUMPING---------------------------------	
		if(ctrl_jump and is_standing and punch_finished, [  //check the animation changing back to 'walk' or 'stand' on jumping at a ledge and continuing to jump without the proper animation. 
			if (animation != 'jump', set(animation, 'jump')),
			set(velocity_y, -900), //work on Miyamoto falling straight down upon walking off of an edge.
			//add some x velocity to increase jump distance.
			]),
		//-------------------------------ATTACKING-------------------------------
		if(ctrl_tongue and animation != 'punch1' and is_standing, 
			if(punch_finished,
				[set(animation, 'punch1'),
				spawn('miyamoto_playable.punch_proj',mid_x+5*facing,mid_y-11,{facing:facing,velocity_x:1000*facing}),
				set(velocity_x,0),
				set(last_punched, dump(cycle)), //make it so that the player must press the attack button instead of holding it to repeat punching
			])),
			]",
			
	on_end_anim:"if(animation='punch1',if(is_standing, set(animation,'stand'),set(animation,'jump')),set(animation,animation))", //continues the animation
	
	
	animation: [
		{
		"@base": true,
		image: "playable/miyamoto-sheet.png",
		accel_y: 40,
		solid_area: [20,32,10,5],
		pad: 3,
		},
		{
		id: "stand",
		rect: [1,1,32,33],
		frames:1,
		frames_per_row: 1,
		velocity_x: 0,
		},	
		{
		id: "walk",
		rect: [1,37,32,69],
		frames:2,
		frames_per_row: 2,
		duration: 10,
		},
		{
		id: "jump",
		rect: [36,1,67,33],
		frames:1,
		frames_per_row: 1,
		},
		{
		id: "punch1",
		rect: [1,73,32,105],
		frames:1,
		frames_per_row: 1,
		duration: 6,
		},
	],
	object_type: [{
		id:"punch_proj",
		on_create:"schedule(4,die())",
		animation: [{
			id:"normal",
			image: "playable/miyamoto-sheet.png",
			rect: [1,109,10,118],
			attack_area: "all", 	
			}]
		}
	]
}