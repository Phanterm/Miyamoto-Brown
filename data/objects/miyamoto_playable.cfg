{
	id: "miyamoto_playable",
	is_strict: true,
	is_human: true,
	hitpoints: 4,
	zorder: 1,
	editor_info: { category: "player" },
	on_process:"[
		if(ctrl_right and is_standing, [
			set(facing,1),
			if (animation != 'walk', set(animation, 'walk')), //'set animation' will set on every frame, so keep in mind when activating this on command
			set(velocity_x, 300)]), 
		if(ctrl_left and is_standing, [
			set(facing,-1),
			if (animation != 'walk', set(animation, 'walk')), 
			set(velocity_x, -300)]), 
		if((not(ctrl_left or ctrl_right))and(is_standing),
			[set(animation, 'stand')]),
		//-------------------------------JUMPING---------------------------------	
		if(ctrl_jump and is_standing, [
			if (animation != 'jump', set(animation, 'jump')),
			add(velocity_y, -1350),
			]),
			]",
			
	on_end_anim:"set(animation,animation)", 
	
	
	animation: [
		{
		"@base": true,
		image: "playable/miyamoto-sheet.png",
		accel_y: 80,
		solid_area: [20,32,10,5],
		pad: 3,
		},
		{
		id: "stand",
		rect: [1,1,32,33],
		frames:1,
		frames_per_row: 1,
		velocity_x: 0,
		
		},	
		{
		id: "walk",
