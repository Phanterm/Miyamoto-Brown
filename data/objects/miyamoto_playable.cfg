{
	id: "miyamoto_playable",
	is_strict: true,
	is_human: true,
	hitpoints: 4,
	zorder: 1,
	editor_info: { category: "player" },
	
	properties:{
		last_punched: {
		type:"int",
		default: 0,
		},
	},
	on_process:"[
		//------------------------------WALKING----------------------------------
		if(ctrl_right and is_standing, [
			set(facing,1),
			if (animation != 'walk', set(animation, 'walk')), //'set animation' will set on every frame, so keep in mind when activating this on command
			set(velocity_x, 300)]), 
		if(ctrl_left and is_standing, [
			set(facing,-1),
			if (animation != 'walk', set(animation, 'walk')), 
			set(velocity_x, -300)]), 
		if((not(ctrl_left or ctrl_right))and(is_standing)and(not animation in ['punch1']),
			[set(animation, 'stand')]),
		//-------------------------------JUMPING---------------------------------	
		if(ctrl_jump and is_standing, [
			if (animation != 'jump', set(animation, 'jump')),
			add(velocity_y, -1350),
			]),
		//-------------------------------ATTACKING------------------------------
		if(ctrl_tongue and animation != 'punch1', 
			if(cycle - last_punched > 25,
				[set(animation, 'punch1'),
				set(last_punched, dump(cycle)),
			])),
			]",
			
	on_end_anim:"if(animation='punch1',if(is_standing, set(animation,'stand'),set(animation,'jump')),set(animation,animation))", 
	
	
	animation: [
		{
		"@base": true,
		image: "playable/miyamoto-sheet.png",
		accel_y: 80,
		solid_area: [20,32,10,5],
		pad: 3,
		},
		{
		id: "stand",
		rect: [1,1,32,33],
		frames:1,
		frames_per_row: 1,
		velocity_x: 0,
		
		},	
		{
		id: "walk",
		rect: [1,37,32,69],
		frames:2,
		frames_per_row: 2,
		duration: 10,
		},
		{
		id: "jump",
		rect: [36,1,67,33],
		frames:1,
		frames_per_row: 1,
		},
		{
		id: "punch1",
		rect: [1,73,32,105],
		frames:1,
		frames_per_row: 1,
		duration: 10,
		},
	],
}