{
	id: "button_cursor",
	is_strict: true,
	use_absolute_screen_coordinates: true,
	auto_anchor: true,
	
	properties: {
		_width: { type: "int" },
		_height: { type: "int" },
		create_image: "def() ->commands
		[
		set(animation, {
			id: 'default',
			image: 'inventory/inventory.png',
			x: 48,
			y: 0,
			w: _width/2,
			h: _height/2,
			frames: 1,
			duration: -1,
		});
		set(mid_xy, mid_xy),
		]
		",
	},

	events: {
		create: "create_image()",
	},
}
